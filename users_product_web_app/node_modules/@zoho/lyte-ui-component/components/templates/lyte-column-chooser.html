<template tag-name="lyte-column-chooser">
	<div class="lyteColumnChooser">
		<%ltPropHeader.forEach( function( item, index ){
			if( item.columnChooser ){%>
				<lyte-checkbox lt-prop-checked = {{lbind(item.columnChooser.selected)}} lt-prop-label = "{{item.name||item.children[ 0 ].name}}" lt-prop-disabled = {{item.columnChooser.disabled}} on-checked = "{{method('checked',item,index)}}" on-unchecked = "{{method('unchecked',item,index)}}"></lyte-checkbox>
			<%}
		})%>
	</div>
</template>
