<template tag-name="lyte-datemultiselect">
	<div class="lyteDMSButton" onclick={{action('openCalendar',event)}} tabindex="0">
		<% ltPropSelectedDates.forEach( function( item, index ) { %>
			<lyte-dms-item data-value={{item}}>
				{{item}}
				<lyte-dms-remove></lyte-dms-remove>
			</lyte-dms-item>
		<% } ) %>
	</div>
	<% if( show ) { %>
		<lyte-wormhole class="lyteDMSContainer lyteDMSWormhole" 
		on-before-append={{method('setFlags')}} >
			<template is="registerYield" yield-name="lyte-content">
				<lyte-calendar lt-prop={{stringify(ltPropCalendar)}} lt-prop-current-dates={{lbind(ltPropSelectedDates)}} lt-prop-multiple="true"
				on-before-add={{method('beforeAdd')}}
				on-before-remove={{method('beforeRemove')}}
				on-date-selected={{method('handleAddition')}} 
				on-date-removed={{method('handleRemoval')}}
				on-navigate={{method('reposition')}}></lyte-calendar>
			</template>
		</lyte-wormhole>
	<% } %>
</template>
